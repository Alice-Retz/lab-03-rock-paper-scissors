<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Rock, Paper, Scissors!</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <span class="container">
        <section class='top'>
            <h1>Let's play Rock, Paper, Scissors!</h1>
            <ol><li>• Rock beats Scissors •</li>
            <li>• Paper beats Rock •</li>
            <li>• Scissors beat Paper •</li></ol>
        </section>
        <section class='left-column'>
           
            <label for="rock">
            <input type="radio" name="rps" value="rock" id="rock">
            <img class="icons" src="./assets/rock.jpg" alt="rock">
            </label>
            
            <label for="paper">
            <input type="radio" name="rps" value="paper" id="paper"> 
            <img class="icons" src="./assets/paper.jpg" alt="paper">
            </label>
            
            <label for="scissors">
            <input type="radio" name="rps" value="scissors" id="scissors"> 
            <img class="icons" src="./assets/scissors.jpg" alt="scissors">
            </label>
           
           
            <button id="submit">Go!</button>
            <button id="reset-button">Reset counters?</button>
        </section>
        <section class='right-top'>
<span id="computer-choice">Rock, paper, scissors!</span>
<span id="outcome"></span>
        </section>
        <section class='right-bottom'>
<span class="win-loss-counts">Wins: <span id="total-wins">0</span></span>
<span class="win-loss-counts">Losses: <span id="total-loss">0</span></span>
<span class="win-loss-counts">Draws: <span id="total-draws">0</span></span>
<span class="win-loss-counts">Resets: <span id="total-resets">0</span></span>
        </section>
    </span>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
